<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palindrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
        }

        .container {
            background: rgb(192, 197, 214);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        #text-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        #check-btn {
            width: 100%;
            padding: 0.8rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        #check-btn:hover {
            background: #45a049;
        }

        #result {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            min-height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Palindrome</h1>
        <input type="text" id="text-input" placeholder="Enter text to check">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const checkBtn = document.getElementById('check-btn');
        const result = document.getElementById('result');

        function isPalindrome(str) {
            const cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
            if (!cleanStr) return false;
            const reversedStr = cleanStr.split('').reverse().join('');
            return cleanStr === reversedStr;
        }

        checkBtn.addEventListener('click', () => {
            const inputValue = textInput.value.trim();
            if (!inputValue) {
                alert('Por Favor Coloque um Valor!');
                result.textContent = '';
                return;
            }
            const isPal = isPalindrome(inputValue);
            result.textContent = `${inputValue} is ${isPal ? '' : 'not '}a palindrome`;
        });

        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkBtn.click();
            }
        });
    </script>
</body>
</html>
